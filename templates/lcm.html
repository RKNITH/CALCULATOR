<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCM Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>LCM Calculator</h1>
    </header>

    <main>
        <form id="lcmForm">
            <label for="numbers">Enter numbers (separated by commas, fractions like 2/3):</label>
            <input type="text" id="numbers" name="numbers" required placeholder="e.g., 2/3, 4/8">
            <button type="submit">Calculate LCM</button>
        </form>
        <div id="result"></div>
    </main>

    <footer>
        <button onclick="window.location.href='{{ url_for('index') }}'">Home</button>
    </footer>

    <script>
        document.getElementById('lcmForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const numbers = document.getElementById('numbers').value.split(',').map(num => num.trim());

            // Check if any input is empty
            if (numbers.some(num => num === '')) {
                document.getElementById('result').textContent = 'Error: All fields are required.';
                return;
            }

            fetch('/api/calculate_lcm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ numbers: numbers })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.lcm !== undefined) {
                        document.getElementById('result').textContent = `LCM: ${data.lcm}`;
                    } else {
                        document.getElementById('result').textContent = `Error: ${data.error}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').textContent = 'Error: An unexpected error occurred.';
                });
        });
    </script>
</body>

</html>
